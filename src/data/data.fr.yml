aboutme: |
  ## Passionné par l'informatique
  Depuis mon plus jeune âge j'ai été passionné par l'informatique, j'ai réalisé quelques projets, seul ou en groupe et j'ai également découvert de nombreux outils très différents que j'ai pour certains maîtrisé. 
  J'affectionne particulièrement le développement web front-end qui est en pleine évolution, j'essaie de toujours être au courant des nouvelles avancées et dès que je le peux, je teste un nouvel outil au travers d'un projet ou d'une simple expérience. Je m'intéresse également au développement back-end, souvent nécessaire dans mes différents projets. J'utilise macOS et Linux au quotidien et j'ai testé de nombreuses distributions différentes. Ceci m'a permis d'apprendre à maîtriser Unix ainsi que l'administration de serveurs. Une passion pour l'OS Android m'a permis de découvrir de nombreuses ROM alternative, une maîtrise et compréhension de l'OS ainsi que plus récemment un intérêt pour le développement sur cette plate-forme en natif mais surtout en hybride avec des outils comme ionic 2

  ## Rubik's Cube
  Le Rubik's Cube est présent dans ma vie depuis plusieurs années. Actuellement capable de résoudre un cube 3x3 en 30 secondes, je m'entraîne régulièrement afin de m'améliorer. 
  J'aime également les puzzles autres que le simple cube 3x3 : plus grand nombre de rangées, formes variées etc... J'aime me retrouver face à un problème et trouver le moyen le plus simple et rapide pour le résoudre

  ## Transports

  ## Films / Séries
  Je consomme un grand nombre de séries et films, au cinéma ou chez moi. Souvent je partage mon avis en écrivant des critiques sur SensCritique ou en postant des commentaires sur Betaseries

